environment:
  LOG_DESTINATIONS: "[{\"logtail\":{\"token\":\"${LOGTAIL_TOKEN}\"}}]"
packages:
  - name: v1
    functions:
      - name: certificates
        runtime: "nodejs:18"
        limits:
          timeout: 10000
      - name: mailgun
        environment:
          MAILGUN_API_KEY: "${MAILGUN_API_KEY}"
          MAILGUN_DOMAIN: "${MAILGUN_DOMAIN}"
          TO_EMAIL: "${TO_EMAIL}"
        runtime: "nodejs:18"
        limits:
          timeout: 1000
      - name: version-shield-json
        runtime: "nodejs:18"
        limits:
          timeout: 1000
