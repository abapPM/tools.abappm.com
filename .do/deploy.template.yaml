specs:
  alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
  features:
  - buildpack-stack=ubuntu-22
  functions:
  - github:
      branch: main
      repo: abapPM/certs.abappm.com
    name: certs-api
    source_dir: /
  ingress:
    rules:
    - component:
        name: certs-web
      match:
        path:
          prefix: /
    - component:
        name: certs-api
      match:
        path:
          prefix: /api
  name: certs-abappm-com
  region: fra
  static_sites:
  - environment_slug: html
    github:
      branch: main
      repo: abapPM/certs.abappm.com
    name: certs-web
    source_dir: web
