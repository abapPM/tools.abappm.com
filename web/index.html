<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marc F. Bernard">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>apm Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #certificate-result {
      margin-top: 20px;
    }
  </style>
  <script>
    // Shield domain redirect logic
    if (window.location.hostname === 'shield.abappm.com') {
      const newUrl = 'https://tools.abappm.com/api/v1/version-shield-json' + window.location.pathname;
      window.location.replace(newUrl);
    }
  </script>
</head>

<body link="#0044cc" vlink="#0044cc" style="background-color:#ccc;font-family:Open Sans,Arial;color:#000;top:100px;">
  <div align="center">
    <br />
    <br />
    <object data="apm_banner.svg" height="80"></object>
    <p style="font-weight:400;font-size:48px;color:#444">üéÅ Free Tools for Open Source ABAP üéÅ</p>
  </div>

  <h1 style="font-family:Righteous;color:#ff7700;">Certificate Fetcher</h1>

  <form id="certificate-form">
    <label for="domain">Enter Domain:</label><br />
    <input type="text" id="domain" name="domain" size="70" placeholder="github.com" required>
    <button type="submit">Fetch Certificates</button>
  </form>

  <div id="certificate-result"></div>

  <script>
    document.getElementById('certificate-form').addEventListener('submit', async function (event) {
      event.preventDefault();
      const domain = document.getElementById('domain').value;

      document.getElementById('shield-result').innerHTML = '';
      document.getElementById('badge-result').innerHTML = '';
      document.getElementById('badge-url').innerHTML = '';
      document.getElementById('badge-markdown').innerHTML = '';

      const resultDiv = document.getElementById('certificate-result');
      resultDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(`/api/v1/certificates?domain=${domain}`);
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<span style="color: red;">${error.message}</span>`;
      }
    });
  </script>

  <h1 style="font-family:Righteous;color:#ff7700;">ABAP Version Badge</h1>

  <form id="shield-form">
    <label for="path">Enter Path to Version Constant:</label><br />
    <input type="text" id="path" name="path" size="70" placeholder="github.com/$OWNER/$REPO/$PATH/$CONSTANT_NAME"
      required>
    <button type="submit">Fetch Badge JSON and Image</button>
  </form>

  <div id="shield-result"></div>

  <div id="badge-result"></div>
  <div id="badge-url"></div>
  <div id="badge-markdown"></div>

  <script>
    document.getElementById('shield-form').addEventListener('submit', async function (event) {
      event.preventDefault();
      const path = document.getElementById('path').value;

      document.getElementById('certificate-result').innerHTML = '';
      document.getElementById('badge-result').innerHTML = '';

      const resultDiv = document.getElementById('shield-result');
      resultDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(`/api/v1/version-shield-json/${path}`);
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

        const baddgeUrl = `https://img.shields.io/endpoint?url=https://tools.abappm.com/api/v1/version-shield-json/${path}`;
        document.getElementById('badge-result').innerHTML = `<img src="${baddgeUrl}" />`;
        document.getElementById('badge-url').innerHTML = `<pre>Badge URL:<br/>${baddgeUrl}</pre>`;
        document.getElementById('badge-markdown').innerHTML = `<pre>Badge Markdown:<br/>![Version](${baddgeUrl}&label=Version&color=blue)</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<span style="color: red;">${error.message}</span>`;
      }

    });
  </script>

</body>

</html>
